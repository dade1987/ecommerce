user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 256M;

    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json text/xml application/xml application/xml+rss text/javascript application/x-javascript image/svg+xml;
    gzip_vary on;

    server {
        listen 80;
        server_name avatar-3d-v1.local;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name avatar-3d-v1.local;

        ssl_certificate /etc/ssl/certs/avatar-3d-v1.local.pem;
        ssl_certificate_key /etc/ssl/certs/avatar-3d-v1.local-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /var/www/html/public;
        index index.php index.html;

        # Vite proxy per assets
        location ~ ^/([@]vite|[@]id|[@]fs|__vite_hmr|resources|node_modules|src)/ {
            proxy_pass http://php:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_cache off;
            proxy_redirect off;
        }

        # Laravel routing
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP processing
        location ~ \.php$ {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 300;
        }
    }
}